# This is a basic workflow to help you get started with Actions

name: pre-release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Get Changelog Entry
        id: changelog_reader
  # You may pin to the exact commit or the version.
  # uses: mindsers/changelog-reader-action@e1a36842bddbd512340f882735802de843998e1f
        uses: mindsers/changelog-reader-action@v2.0.0
      - name: echo output
        run: |
          echo "::debug::${{ steps.changelog_reader.outputs.version }}"
          echo "::debug::${{ steps.changelog_reader.outputs.changes }}"
      - name: fetch value
        run: |
             content=`cat ~/.pub-cache/credentials.json`
             echo $content
      - name: Publish Dart/Flutter package
  # You may pin to the exact commit or the version.
    
        uses: sakebook/actions-flutter-pub-publisher@v1.3.1
        with:
          credential: content
          flutter_package:  true
          skip_test: false
          dry_run: true
